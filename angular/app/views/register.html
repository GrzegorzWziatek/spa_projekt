<div class="row">
  <div class="col-md-6" style="float:none; margin; 0 auto;">
    <h3>Register</h3>
    <form name="regiForm" ng-submit="validate(regiForm)">
      <div class="form-group">
        <label class='control-label'>Email</label>
        <input type='email' name="email" ng-model="email" ng-required="true" required class='form-control'/>

        <span class="error" ng-show="regiForm.email.$error.required && regiForm.email.$touched">
        Required!</span>
        <span class="error" ng-show="regiForm.email.$error.email  && regiForm.email.$touched">
        Not valid email!</span>

      </div>
      <div class="form-group">
        <label class='control-label'>Password</label>
        <input type='password' name="password" ng-model="password" ng-required="true" required class='form-control'/>

        <span class="error" ng-show="regiForm.password.$error.required && regiForm.password.$touched">
        Required!</span>

      </div>
      <div class="form-group">
        <label class='control-label'>Login</label>
        <input type='text' name="login" ng-model="login" ng-required="true" required class='form-control'/>

        <span class="error" ng-show="regiForm.login.$error.required && regiForm.login.$touched">
        Required!</span>

      </div>
      <div class="form-group">
        <label class='control-label'>Car</label>
        <input type='text' name="car" ng-model="car" ng-required="true" required class='form-control'/>

        <span class="error" ng-show="regiForm.car.$error.required && regiForm.car.$touched">
        Required!</span>

      </div>
      <div class="form-group">
        <label class='control-label'>Plates</label>
        <input type='text' name="plates" ng-model="plates" ng-required="true" required class='form-control'/>

        <span class="error" ng-show="regiForm.plates.$error.required && regiForm.plates.$touched">
        Required!</span>

      </div>
      <div class="form-group">
        <label class='control-label'>Description</label>
        <input type='text' name="desc" ng-model="desc" ng-required="true" required class='form-control'/>

        <span class="error" ng-show="regiForm.desc.$error.required && regiForm.desc.$touched">
        Required!</span>

      </div>
      <div class='form-group'>
        <button type='submit' class='btn btn-primary'> Register </button>
      </div>
    </form>
  </div>
</div>
