<div class="container">

  <div class="page-header">
    <h3> Trasa {{ route.route_from}} do {{ route.route_to }}</h3>
    <p>Data przejazdu: {{ route.dateObj | date : 'yyyy-MM-dd HH:mm' }}</p>
  </div>


  <button ng-if="!route.user_joined" type="button" class="btn btn-default" ng-click="join()">Dołącz do kierowcy</button>
  <button ng-if="route.user_joined"  type="button" class="btn btn-danger" ng-click="leave()">Zrezygnuj z przejazdu</button>


  <ng-map center="[40.74, -74.18]" default-style="false" style="height: 450px; display: block;"></ng-map>

</div>


<pre>
  {{ route | json }}
  passengers:
  {{ passengers | json }}
</pre>


<pre>
  from lat
  {{ from | json}}
</pre>


<pre>
  to lat
  {{ to | json}}
</pre>
