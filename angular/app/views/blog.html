 <div class="row">
    <div class="offset-s-4 col-s-4">
        <table ng-show="userLogged">
          <tr>
            <th>Title</th>
            <th>Short Description</th>
            <th>Date</th>
          </tr>
          <tr ng-repeat="x in blogS">
            <td><a href="#/blogItem/{{x.blog_id}}">{{x.title}} </a></td>
            <td>{{x.text  | limitTo:10}} </td>
            <td> {{x.date}}</td>
          </tr>
        </table>
    <br>
    </div>
 </div>

 <div class="row">
   <div class="col-md-6" style="float:none; margin; 0 auto;">
     <form name="newPost" ng-submit="validate(newPost)">
       <div class="form-group">
         <label class='control-label' ng-show="userLogged">Title</label>
         <input type='text' name="title" ng-model="title" ng-required="required" required class='form-control'  ng-show="userLogged"/>

         <span class="error" ng-show="newPost.title.$error.required">
        Required!</span>

       </div>
       <div class="form-group">
         <label class='control-label' ng-show="userLogged">Text</label>
         <input type='text' name="text" ng-model="text" ng-required="required" required class='form-control' ng-show="userLogged"/>

         <span class="error" ng-show="newPost.text.$error.required">
        Required!</span>

       </div>

       <div class='form-group'>
         <button type='submit' class='btn btn-primary' ng-show="userLogged"> Add </button>
       </div>
     </form>
   </div>
 </div>
