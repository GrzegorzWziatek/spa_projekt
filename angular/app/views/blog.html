<div class="container">

  <div class="jumbotron">
    <h1>Blog</h1>
    <p>Przeczytaj posty dostępne na naszym blogu.</p>
    <p>Blog ten jest tworzony przez naszych użytkowników</p>

  </div>


  <ul class="list-group">
    <li class="list-group-item" ng-repeat="x in blogS">
      <a href="#/blogItem/{{x.blog_id}}" class="block-item clearfix">
        {{x.title}}
        <span class="pull-right"> {{x.dateObj | date : 'yyyy-MM-dd HH:mm'}}</span>
      </a>
    </li>

  </ul>

</div>
