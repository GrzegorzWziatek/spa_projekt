<div class="row">
  <div class="offset-s-4 col-s-4">
    <table>
      <tr>
        <th>Route from</th>
        <th>Route to</th>
        <th>Description</th>
      </tr>
      <tr ng-repeat="x in recRoutes">
        <td><a href="#/routes/{{x.route_id}}">{{x.route_from}} </a></td>
        <td>{{x.route_to  }}</td>
        <td> {{x.desc}}</td>
      </tr>
    </table>
    <br>
  </div>
</div>
