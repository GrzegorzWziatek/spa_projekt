<div class="row">
  <div class="col-md-6" style="float:none; margin; 0 auto;">
    <h3>Login</h3>
    <form name="loginForm" ng-submit="validate(loginForm)">
      <div class="form-group">
        <label class='control-label'>Email</label>
        <input type='email' name="email" ng-model="email" ng-required="" class='form-control'/>

        <span class="error" ng-show="loginForm.email.$error.required">
        Required!</span>
        <span class="error" ng-show="loginForm.email.$error.email">
        Not valid email!</span>

      </div>
      <div class="form-group">
        <label class='control-label'>Password</label>
        <input type='password' name="password" ng-model="password" class='form-control'/>

        <div class="help-block" ng-messages="loginForm.password.$error" ng-if="loginForm.password.$touched">
          <p ng-message="required">Password is required.</p>
        </div>

      </div>
      <hr/>
      <div class='form-group'>
        <button type='submit' class='btn btn-primary'> Login </button>
      </div>
    </form>
  </div>
</div>
